<template>
    <lightning-card title="two way data binding">
      <div class="slds-var-m-around_medium">
        <lightning-input label="city" title="city" onkeyup={handleCityChange}></lightning-input>
        <lightning-input label="name" title="name" onkeyup={handleNameChange}></lightning-input>
        <div class="slds-align_absolute-center">
            <p>hello i am {name} and my profile is dev</p>
            <p>i live in {person.city}</p>
        </div>
      </div>
    </lightning-card>
    <br>
    <br>
    <br>
    <h3 class="slds-align_absolute-center">Getters in lwc</h3>
    <lightning-card title="getter for dynamic data validation ">
        <div class="slds-var-m-around_medium">
          <p>the name is {firstName} and surname is {lastName} and fullName is {fullName}</p>
        </div>
    </lightning-card>
    <br>
    <br>
    <br>
    <h3 class="slds-align_absolute-center">conditional render in lwc</h3>
    <lightning-card title="conditional render in lwc">
        <template if:true={isShowing}>
            <div class="slds-var-m-around_medium">
                <p>the name is {firstName} and surname is {lastName} and fullName is {fullName}</p>
            </div>
        </template>
        <template if:false={isShowing}>
            <div class="slds-var-m-around_medium">
                <p>Please click show button</p>
            </div>
        </template>
        <div class="slds-align_absolute-center">
            <lightning-button label="Show" title="Show" variant="brand" onclick={handleShow}></lightning-button>  
        </div>
    </lightning-card>
    <br>
    <br>
    <br>
    <h3 class="slds-align_absolute-center">iterator in lwc</h3>
    <lightning-card title="iterator in lwc">
        <div class="slds-align_absolute-center">
            <ul>
                <template iterator:it={ceoList}>  
                    <div key={it.value.id}>
                        <template if:true={it.first}>
                            Here is the list of ceo's
                        </template>
                        <li>
                            <h3>{it.value.company}</h3>
                            <h5>{it.value.name}</h5>
                        </li>    
                        <template if:true={it.last}>
                            Ends here 
                        </template>
                    </div>
                </template>
            </ul>
        </div>
    </lightning-card>
    <br>
    <br>
    <br>
    <!-- Query selector in lwc -->
    <lightning-card title="Query selector in lwc">
        <div class="slds-align_absolute-center">
            <h1 class="select">Select the h1 on click and replace with text</h1>
            <h1 class="select">Lorem ipsum dolor sit amet consectetur adipisicing elit. Tenetur, modi?</h1>
            <h1 class="select">Lorem ipsum dolor sit amet consectetur adipisicing elit. Tenetur, deserunt.</h1>
            <div class="child" lwc:dom="manual"></div>
            <br>
            <lightning-button label="qSelector" title="qSelector" variant="brand" onclick={handleqSelector}></lightning-button>
        </div>
    </lightning-card>
    <br>
    <br>
    <br>
    <!-- CSS in lwc -->
    <lightning-card title="CSS in lwc">
        <div class="slds-align_absolute-center slds-var-m-around_medium">
           <h1>changing the lightning-button color</h1>
           <lightning-button class="btn" label="change" title="change by js color"></lightning-button>
        </div>
    </lightning-card>
    <br>
    <br>
    <br>
    <h1>age---{props.age}</h1>
    <!-- passing a function as prop to child -->
    <c-c2p-child props={props}></c-c2p-child>
</template>
