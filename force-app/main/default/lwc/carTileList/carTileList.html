<template>
    <lightning-card size="xx-small" 
    icon-name="action:approval" label="Car Tile" title="Car Tile">
      <div class="slds-var-p-around_medium">
        <template if:true={carslist}>
          <div class="content">
            <template for:each={cars} for:item="car">
                <c-car-tile car={car} key={car.Id}></c-car-tile>
            </template>
          </div>
        </template>
      </div>
    </lightning-card>
</template>
