<template>
    <lightning-card label="Refresh Apex">
        {isContact}
        <template if:true={isContact}>
            <lightning-datatable
            key-field="Id"
            columns={columns}
            data={contacts.data}
            draft-values={draftValues}
            onsave={handleSave}
            >
            </lightning-datatable>
        </template>
    </lightning-card>
</template>
