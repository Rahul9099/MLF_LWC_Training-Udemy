<template>
    <div onclick={handleCarSelected}>
        <div class="content">
            <img src={car.Picture_Url__c} alt="car image" class="slds-align_absolute-center carImage">
            <div>
                <p class="slds-align_absolute-center title">
                    {car.Name}
                </p>
                <p class="slds-align_absolute-center">
                    MSRP:
                    <lightning-formatted-number format-style="currency" class="price" value={car.MSRP__c} currency-code="USD" maximum-fraction-digits="0"></lightning-formatted-number>
                </p>
            </div>
        </div>
    </div>
</template>
