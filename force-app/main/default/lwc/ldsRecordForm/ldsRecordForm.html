<template>
    <lightning-card label="lds record from">
        <div class="slds-var-m-around_medium">
            <lightning-record-form 
            record-id={recordId} 
            object-api-name={object} layout-type="Compact"
            columns="2"
            mode="edit"
            onsubmit={handleSubmit}
            onsuccess={handleSuccess}
            >
            </lightning-record-form>
        </div>
    </lightning-card>
    <lightning-card label="lds create record from">
        <div class="slds-var-m-around_medium">
            <lightning-record-form 
            object-api-name={object} 
            fields={fields}
            onsuccess={handleSuccess}
            >
            </lightning-record-form>
        </div>
    </lightning-card>
    <br>
    <br><br>
    <lightning-card label="record form udemy">
        <div class="slds-var-m-around_medium">
            
        </div>
    </lightning-card>
</template>
