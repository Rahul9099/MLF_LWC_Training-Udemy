<template>
    <div class="slds-m-horizontal_medium">
        <lightning-card label={carName} icon-name="standard:apex_plugin">
            <img src={image} alt="carImage"/>
            <lightning-record-view-form object-api-name={car} record-id={recordId} density="compact" onload={handleRecordViewOnLoad}>
                <lightning-output-field field-name={category}></lightning-output-field>
                <lightning-output-field field-name={make}></lightning-output-field>
                <lightning-output-field field-name={msrp}></lightning-output-field>
                <section>Other Features</section>
                <lightning-output-field field-name={fuel}></lightning-output-field>
                <lightning-output-field field-name={seats}></lightning-output-field>
                <lightning-output-field field-name={control}></lightning-output-field>
            </lightning-record-view-form>
        </lightning-card>
    </div>
   <template if:true={notAvailable}>
    <lightning-card>
        <img src="" alt="carImage">
    </lightning-card>
   </template>
</template>
