<template>
    <div class="slds-form-element">
        <label class="slds-form-element__label" for="combobox-id-2" id="combobox-label-id-32">Relate To</label>
        <div class="slds-form-element__control">
            <div class="slds-combobox_container">
                <div class="slds-combobox slds-dropdown-trigger slds-dropdown-trigger_click slds-is-open">
                    <div class="slds-combobox__form-element slds-input-has-icon slds-input-has-icon_right" role="none">
                            <lightning-input type="search" onchange={handleSearchInput}></lightning-input>
                            <lightning-pill-container items={pillArray} onitemremove={handleItemRemove}>
                            </lightning-pill-container>
                    </div>
                    <div id="listbox-id-2" class="slds-dropdown slds-dropdown_length-with-icon-7 slds-dropdown_fluid"
                        role="listbox"  tabindex="0" aria-busy="false">
                        <ul class="slds-listbox slds-listbox_vertical" role="presentation">
                            <template if:true={isDataAvailable}>
                            <template for:each={searchData} for:item="data">
                                <li key={data.Id} role="presentation" class="slds-listbox__item" onclick={handleSelect}>
                                    <div id="option226"
                                        class="slds-media slds-listbox__option slds-listbox__option_entity slds-listbox__option_has-meta"
                                        role="option">
                                        <span class="slds-media__figure slds-listbox__option-icon">
                                            <span class="slds-icon_container slds-icon-standard-account">
                                                    <lightning-icon icon-name="standard:account"></lightning-icon>
                                            </span>
                                        </span>
                                        <span  class="slds-media__body">
                                            <span
                                                class="slds-listbox__option-text slds-listbox__option-text_entity"
                                                data-recid={data.Id}>{data.Name}</span>
                                            <span class="slds-listbox__option-meta slds-listbox__option-meta_entity">Account
                                                â€¢ {data.Name}, NC</span>
                                        </span>
                                    </div>
                                </li>
                            </template> 
                           </template>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
