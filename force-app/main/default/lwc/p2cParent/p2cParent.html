<template>
    <lightning-card title="parent to child on action">
        <div class="slds-var-m-around_medium">
            <lightning-input type="number" value={value} onkeyup={handleChange} label="give progress value"></lightning-input>
            <lightning-button label="alert" onclick={handleClick} variant="brand"></lightning-button>
        </div>
        <c-p2c-progress-bar-child progress-value={value}></c-p2c-progress-bar-child>
    </lightning-card>
</template>
